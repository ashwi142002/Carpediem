<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-container {
  position: relative;
  height: 100vh; /* Adjust height as needed */
}

.image-container img {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: auto;
  opacity: 0;
  animation: slideIn 2s ease-in-out infinite; /* Adjust animation duration and easing */
}

@keyframes slideIn {
  0% {
    transform: translateY(100%);
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}
    </style>
</head>
<body>
    <div class="image-container">
        <img src="mi.png" alt="Image 1">
        <img src="one.jpg" alt="Image 2">
        <img src="two.jpg" alt="Image 3">
        </div>
</body>
</html>
